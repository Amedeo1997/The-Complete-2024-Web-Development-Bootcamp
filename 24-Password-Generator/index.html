<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generatore di Password</h1>
        </header>
        
        <main>
            <div class="password-output">
                <input type="text" id="password" readonly placeholder="La tua password apparirÃ  qui">
                <button id="copy-btn">Copia</button>
            </div>
            
            <div class="controls">
                <label for="length">Lunghezza: <span id="length-value">12</span></label>
                <input type="range" id="length" min="8" max="20" value="12">
            </div>
            
            <div class="options">
                <label><input type="checkbox" id="include-numbers" checked> Includi Numeri</label>
                <label><input type="checkbox" id="include-symbols" checked> Includi Simboli</label>
            </div>
            
            <button id="generate-btn">Genera Password</button>
        </main>
        
        <footer>
            <p>Creato da Amedeo Salhi</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
